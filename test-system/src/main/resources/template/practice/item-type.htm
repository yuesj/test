		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
		<!--[if IE 7]><link rel="stylesheet" href="../../css/font/font-awesome-ie7.min.css"><![endif]-->
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link type="text/css" rel="stylesheet" href="../../css/examMng/core.css" />
		<link rel="stylesheet" href="../../css/practice/text.css" />
		<script src="../../js/respond.js"></script>
		<script src="../../js/jquery-1.9.1.min.js"></script>
		<script src="../../js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js" ></script>
	</head>
	<body>
		
		<!--head begin-->
		<nav class="navbar headbg">
		  	<div class="container header">
		  		<p class="nav-title"><a class="phone_return" href="#"><i class="glyphicon glyphicon-menu-left"></i></a>试题类型选择</p>
  			</div>
		</nav>
		<!--head end-->
		
		<!--body begin-->
		<div class="main-container">
			<div class="container info-add body-box">
				<div class="additem-main">
					<div class="row additem-caption-box">
						<p class="additem-caption">第一章&nbsp;社会主义法治理念</p>
					</div>
					<div id="sttypechoose" class="additem-content row">
						<a href="#">
							<div class="firstbox">
									<div class="col-lg-2 col-md-2 col-sm-3 col-xs-5 additem-content-title">一、判断题</div>
									<div class="col-lg-9 col-md-8 col-sm-6 col-xs-3 dottedline"></div>
									<div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 additem-content-num">12分/题</div>
							</div>
						</a>
						<a href="#">
							<div class="firstbox">
								<div class="col-lg-2 col-md-2 col-sm-3 col-xs-5 additem-content-title">二、单项选择</div>
								<div class="col-lg-9 col-md-8 col-sm-6 col-xs-3 dottedline"></div>
								<div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 additem-content-num">12题</div>
							</div>
						</a>
						<a href="">
							<div class="firstbox">
								<div class="col-lg-2 col-md-2 col-sm-3 col-xs-5 additem-content-title">三、多项选择</div>
								<div class="col-lg-9 col-md-8 col-sm-6 col-xs-3 dottedline"></div>
								<div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 additem-content-num">12题</div>
							</div>
						</a>
						<a href="">
							<div class="firstbox" style="margin-bottom: 40px;">
								<div class="col-lg-2 col-md-2 col-sm-3 col-xs-5 additem-content-title">四、简答题</div>
								<div class="col-lg-9 col-md-9 col-sm-7 col-xs-3 dottedline"></div>
								<div class="col-lg-1 col-md-1 col-sm-2 col-xs-4 additem-content-num">12题</div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>©某某市公安局-2016</p>
			<p>技术支持：服务有限公司®&nbsp;&nbsp;13000000000</p>
	</div>
		
		<script>
		//选中的效果
		$(document).ready(function(){
			$("#sttypechoose a .firstbox").mousedown(function(){
				$(this).css("background-color","rgb(238, 250, 255)");
			});
			$("#sttypechoose a .firstbox").mouseup(function(){
				$(this).css("background-color","rgb(255, 255, 255)");
			});
		});
			var nums = 0;
			$(document).ready(function(){
				nums = $(".main-container .info-add").length;
				footer_position();
				//当浏览器窗口大小改变时，设置显示内容的高度  
				$(window).resize(function(){
					footer_position();
				});
			});
			function footer_position(){
				var winHeight = $(window).height();
				var myHeight = winHeight-65-82-50;
				//alert(myHeight+"-"+$(".main").height());
				if($(".main-container").height() <= myHeight){
					$(".kw-footer").css("position","fixed");
					$(".kw-footer").css("bottom","0");
					$(".main-container").css("min-height",myHeight+"px");
				}else{
					$(".kw-footer").css("position","initial");
				}
			}
		</script>
		<!--body end-->
		
	</body>
</html>
